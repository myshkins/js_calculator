<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="frame">
        <div class="display-container">
            <div class="screen">
                <span>0</span>
            </div>
        </div>
        <div class="button-container">
            <div class="top">
                <div class="row first">
                    <div class="btn-square seven">
                        <a class="btn-square">7</a>
                    </div>
                    <div class="btn-square eight">
                        <a class="btn-square">8</a>
                    </div>
                    <div class="btn-square nine">
                        <a class="btn-square">9</a>
                    </div>
                    <div class="btn-square modulo">
                        <a class="btn-square">%</a>
                    </div>
                    <div class="btn-square divide">
                        <a class="btn-square">/</a>
                    </div>
                </div>
                <div class="row second">
                    <div class="btn-square four">
                        <a class="btn-square">4</a>
                    </div>
                    <div class="btn-square five">
                        <a class="btn-square">5</a>
                    </div>
                    <div class="btn-square six">
                        <a class="btn-square">6</a>
                    </div>
                    <div class="btn-square multiply">
                        <a class="btn-square">X</a>
                    </div>
                    <div class="btn-square subtract">
                        <a class="btn-square">-</a>
                    </div>
                </div>
            </div>
            <div class="bottom">
                <div class="bottom-square-btn-container">
                    <div class="row third">
                        <div class="btn-square one">
                            <a class="btn-square">1</a>
                        </div>
                        <div class="btn-square two">
                            <a class="btn-square">2</a>
                        </div>
                        <div class="btn-square three">
                            <a class="btn-square">3</a>
                        </div>
                    </div>
                    <div class="row fourth">
                        <div class="btn-square zero">
                            <a class="btn-square">0</a>
                        </div>
                        <div class="btn-square point">
                            <a class="btn-square">.</a>
                        </div>
                        <div class="btn-square clear">
                            <a class="btn-square">C</a>
                        </div>
                    </div>
                </div>
                <div class="bottom-rect-btn-container">
                    <div class="row plus-equals">
                        <div class="btn-rect plus">
                            <a class="btn-rect">+</a>
                        </div>
                        <div class="btn-rect equals">
                            <a class="btn-rect">=</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
